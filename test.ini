    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: ⚖️ 负载均衡
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/LoadBalance.png
