proxy-groups:
  - name: 节点选择
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 自动选择
      - 🔯 故障转移
      - 🔮 负载均衡(轮询)
      - 🔧 负载均衡(散列)
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
      - DIRECT
  - name: 手动切换
    icon: https://testingcf.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
    include-all: true
    type: select
  - name: 自动选择
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
  - name: 🔯 故障转移
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Fallback.png
    type: fallback
    include-all: true
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
  - name: 🔮 负载均衡(轮询)
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/LoadBalance.png
    type: load-balance
    include-all: true
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    strategy: round-robin
  - name: 🔧 负载均衡(散列)
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/LoadBalance.png
    type: load-balance
    include-all: true
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    strategy: consistent-hashing
