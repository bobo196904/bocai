custom:
  ruleset:
    - 🚀 节点选择,[]DOMAIN-SUFFIX,facebook.com
    - 🚀 节点选择,[]DOMAIN-SUFFIX,youtube.com
    - DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
    - DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
    - REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
    - REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
    - DIRECT,[]GEOIP,CN,no-resolve
    - 🚀 节点选择,[]FINAL
  custom_proxy_group:
    - 🚀 节点选择`select`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡(轮询)`[]🔧 负载均衡(散列)`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]DIRECT`.*
    - ♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
    - 🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`300,,50
    - 🔮 负载均衡(轮询)`load-balance`.*`http://www.gstatic.com/generate_204`300,,50,round-robin
    - 🔧 负载均衡(散列)`load-balance`.*`http://www.gstatic.com/generate_204`300,,50,consistent-hashing
    - 🇺🇸 美国节点`select`[]US-Proxy1`[]US-Proxy2
    - 🇯🇵 日本节点`select`[]JP-Proxy1`[]JP-Proxy2
  enable_rule_generator: true
  overwrite_original_rules: true
proxies:
  - name: "US-Proxy1"
    type: ss
    server: us-server1.example.com
    port: 443
    cipher: aes-256-gcm
    password: your-password
  - name: "US-Proxy2"
    type: vmess
    server: us-server2.example.com
    port: 443
    uuid: your-uuid
    alterId: 0
    cipher: auto
    tls: true
  - name: "JP-Proxy1"
    type: ss
    server: jp-server1.example.com
    port: 443
    cipher: aes-256-gcm
    password: your-password
  - name: "JP-Proxy2"
    type: vmess
    server: jp-server2.example.com
    port: 443
    uuid: your-uuid
    alterId: 0
    cipher: auto
    tls: true
